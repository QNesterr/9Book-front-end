<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="scss/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<div class="under-header"></div>

	<section class="card">
		<img src="images/monro.jpg">
		<div class="under-main-img">
			<a class="no-stroke" href="html/question.html">

					<img src="icons/ic_question_answer_black_24px.svg">

			<p>Задумались, какую книгу прочесть?<br>

			<ul>
				<li><img src="icons/ic_account_box_black_24px.svg">Личный кабинет</li>

				<li><img src="icons/ic_favorite_black_24px.svg">Помощь</li>
				<li><img src="icons/ic_description_black_24px.svg">О проекте</li>
				<li><img src="icons/ic_exit_to_app_black_24px.svg">Выход</li>

	<div class="page-on">
		<div>
			<a href="http://page-on.com/">Page-ON web-studio
			<img src="icons/ic_launch_black_24px.svg"></a>
		</div>
	</div>

<div class="swipe-for-aside"></div>
<div id="greyScreen"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
